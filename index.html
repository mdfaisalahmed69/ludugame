<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone 16 Pro Max</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .container { max-width: 1100px; margin: auto; background: #fff; border-radius: 10px; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .main-img { width: 100%; border-radius: 10px; overflow: hidden; border: 1px solid #ddd; }
    .main-img img { width: 100%; height: auto; display: block; }
    .thumbs { display: flex; gap: 10px; margin-top: 10px; }
    .thumbs img { width: 70px; height: 70px; object-fit: cover; border: 2px solid transparent; border-radius: 6px; cursor: pointer; }
    .thumbs img.active { border-color: #ff7a00; }
    h1 { margin: 0; }
    .price { font-size: 22px; font-weight: bold; margin: 10px 0; }
    .oldprice { text-decoration: line-through; color: #777; margin-left: 10px; }
    .badge { background: #e6fff5; color: #017a4b; padding: 5px 8px; border-radius: 5px; font-size: 14px; font-weight: bold; margin-left: 10px; }
    .options { margin: 15px 0; }
    .option-title { font-weight: bold; margin-bottom: 5px; }
    .option-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
    .option-buttons button { padding: 8px 15px; border: 1px solid #ddd; border-radius: 20px; background: #fff; cursor: pointer; font-weight: bold; }
    .option-buttons button.selected { border-color: #ff7a00; box-shadow: 0 2px 6px rgba(255,122,0,0.3); }
    .actions { display: flex; gap: 10px; margin-top: 20px; }
    .btn { padding: 12px 20px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; text-decoration: none; font-weight: bold; display: inline-block; }
    .btn.buy { background: #ff7a00; color: #fff; }
    .btn.cart { background: #fff; border: 1px solid #ddd; color: #000; }
    .btn.compare { background: #fff; border: 1px dashed #aaa; color: #333; }
    @media(max-width: 768px) { .container { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<div class="container">
    <!-- Left -->
    <div>
        <div class="main-img"><img id="mainImage" src="https://i.postimg.cc/mZMycMCS/Screenshot-3.png"></div>
        <div class="thumbs">
            <img src="https://i.postimg.cc/mZMycMCS/Screenshot-3.png" class="active" onclick="changeImage(this)">
            <img src="https://i.postimg.cc/vTWrpFbK/Screenshot-4.png" onclick="changeImage(this)">
            <img src="https://i.postimg.cc/vTR7qHF9/Screenshot-5.png" onclick="changeImage(this)">
        </div>
    </div>

    <!-- Right -->
    <div>
        <h1>iPhone 16 Pro Max</h1>
        <div class="price">
            ৳150,000 
            <span class="badge">19% OFF</span> 
            <span class="oldprice">৳185,000</span>
        </div>
        <div style="color:#10b981; font-weight:bold;">In Stock</div>

        <!-- Color Option -->
        <div class="options">
            <div class="option-title">Color:</div>
            <div class="option-buttons">
                <button onclick="selectOption(this)" class="selected">Natural</button>
                <button onclick="selectOption(this)">Blue</button>
                <button onclick="selectOption(this)">Black</button>
            </div>
        </div>

        <!-- Storage Option -->
        <div class="options">
            <div class="option-title">Storage:</div>
            <div class="option-buttons">
                <button onclick="selectOption(this)" class="selected">128GB</button>
                <button onclick="selectOption(this)">256GB</button>
                <button onclick="selectOption(this)">512GB</button>
            </div>
        </div>

        <!-- Region Option -->
        <div class="options">
            <div class="option-title">Region:</div>
            <div class="option-buttons">
                <button onclick="selectOption(this)" class="selected">BD</button>
                <button onclick="selectOption(this)">UAE</button>
                <button onclick="selectOption(this)">USA</button>
            </div>
        </div>

        <!-- Buttons -->
        <div class="actions">
            <a href="https://www.profitableratecpm.com/z4t4rru3?key=50a5fd9700bf269cd4712e491c6b92d2" target="_blank" class="btn buy">BUY NOW</a>
            <a href="https://www.profitableratecpm.com/z4t4rru3?key=50a5fd9700bf269cd4712e491c6b92d2" target="_blank" class="btn cart">Add to Cart</a>
            <a href="https://www.profitableratecpm.com/z4t4rru3?key=50a5fd9700bf269cd4712e491c6b92d2" target="_blank" class="btn compare">Compare</a>
        </div>
    </div>
</div>

<script>
function changeImage(img) {
    document.getElementById("mainImage").src = img.src;
    document.querySelectorAll(".thumbs img").forEach(t => t.classList.remove("active"));
    img.classList.add("active");
}
function selectOption(btn) {
    let group = btn.parentNode;
    group.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
}
</script>

</body>
</html>
